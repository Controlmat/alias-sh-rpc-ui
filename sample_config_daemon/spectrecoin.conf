### spectrecoin.conf configuration file. Lines beginning with # are comments.
### Uncomment and edit options you wish to use.

## JSON-RPC options (for controlling a running spectrecoin/spectrecoind process)
# server=1 tells Spectrecoin to accept JSON-RPC commands.
server=1

# You must set rpcuser and rpcpassword to secure the JSON-RPC api
# You should create your own new random password.
# The username and password MUST NOT be the same.
rpcuser=spectrecoinrpc
rpcpassword=supersupersuperlongpassword

# Listen for RPC connections on this TCP port:
rpcport=8332

# How many seconds spectrecoin will wait for a complete RPC HTTP request
# after the HTTP connection is established.
rpctimeout=30

# You can use spectrecoind to send commands to spectrecoind
# running on another host using this option:
rpcconnect=127.0.0.1

# User interface options
# Maximum number of inbound+outbound connections.
maxconnections=128

# Logfile to show on shell ui.
# This is not a setting for the daemon itself!
#logfile=~/.spectrecoin/testnet/debug.log
logfile=~/.spectrecoin/debug.log

# Enable developer mode by setting this to 1
developerMode=0
